<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 7.3</title>
    <style>
        div {
            margin: 5px;
            border: 1px solid black;
        }
        .yellow {
            background-color: yellow;
            width: 150px;
            height: 100px;
            float: left;
        }
        .orange {
            background-color: orange;
            width: 1175px;
            height: 100px;
            float: right;
        }
        .green {
            background-color: green;
            width: 150px;
            height: 350px;
            float: left;
        }
        .blue {
            background-color: blue;
            width: 1014px;
            height: 350px;
            float: left;
            
        }
        .pink {
            background-color: pink;
            width: 150px;
            height: 350px;
            float: right;  
        }
        .red {
            background-color: red;
            width: 1340px;
            height: 100px;
            float: right;
        }

        main {
            width: auto;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <main>
        <div class="yellow"></div>
        <div class="orange"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="pink"></div>
        <div class="red"></div>
    </main>
</body>
</html>
