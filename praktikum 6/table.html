<!DOCTYPE html>
<html lang="en">
<head>
    <title>table css</title>
    <link rel="stylesheet" href="table.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

        <tr>
            <th>No</th>
            <th>Nama Keju</th>
            <th>Asal</th>
            <th>Harga</th> 
        </tr>

            <td>1</td>

        </tr>
        <tr>
            <td>2</td>
            <td>Keju Cheddar</td>
            <td>Desa Cheddar, Somerset, Inggris </td>
            <td>Rp.4.350 - Rp.1.638.000 </td>
        </tr>
        <tr>
            <td>3</td>
            <td>Keju Mozzarella</td>
            <td>Italia</td>
            <td>Rp.16.000 - Rp.2.535.000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Keju Emmental</td>
            <td>Swiss</td>
            <td>Rp 45.000 - Rp 59.000</td>
        </tr>
    </table>

</html>
